<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Literals In JS</title>
  </head>
  <body>
    Template Literals In JS

    <script>
      let name = "Vansh";
      let message = `Hello, ${name}`;
      console.log(message);

      let multiline = `This is line 1
This is line 2
This is line 3`;
      console.log(multiline);
    </script>
  </body>
</html>
