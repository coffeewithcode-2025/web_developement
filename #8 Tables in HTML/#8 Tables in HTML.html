<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td rowspan="2">Vansh</td>
            <td rowspan="2">18</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>25</td>
        </tr>
    </table>
    
</body>
</html>
