<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Syntax And Selectors</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      .para{
        background-color:yellow;
      }
      #para2{
        background-color:red;
      }
      h1,h2,h3{
        color:purple;
      }
      div p{
        background-color:blue;
      }
    </style>
</head>
<body>
    <p class="para">This is a paragrapph tag 1</p>
    <p id="para2">This is a paragrapph tag 2</p>
    <p>This is a paragrapph tag 3</p>

    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>


    <div>
<p>This is a paragraph inside a div.</p>
</div>

</body>
</html>
