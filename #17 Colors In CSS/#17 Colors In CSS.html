<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        h1{
            color:skyblue;
            background-color:black;
            border: 2px solid currentColor;
        }
        p{
            color: #0C84F0;
        }
        .para{
            background-color: rgb(39, 118, 63,0.5);
        }
        .heading2{
            color:hsl(15, 87%, 90%)
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>How are you guys?</p>
    <p class="para">Welcome to my channel</p>
    <h2 class="heading2">Today we learn</h2>
</body>
</html>
